<mat-card class="avanilia-card">
    <mat-card-header class="avanilia-card-header">
        <mat-card-title class="avanilia-card-title">{{ getPacket().name }}</mat-card-title>
        <mat-card-subtitle class="avanilia-card-subtitle">{{ getPacket().credits }} tokens</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-subtitle class="avanilia-card-subtitle-price">$Price</mat-card-subtitle>
        <mat-card-actions class="avanilia-card-actions">
            <button mat-button (click)="purchase()">Purchase</button>
        </mat-card-actions>
    </mat-card-content>

</mat-card>
